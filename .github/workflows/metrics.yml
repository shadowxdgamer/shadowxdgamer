# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Metrics SVG (Left Side)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          filename: metrics.svg
          base: header, activity, community, repositories, metadata

          plugin_habits: yes
          plugin_isocalendar: yes
          plugin_lines: yes
          plugin_traffic: yes

          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_ignored: javascript, html
        
          plugin_topics: yes
          plugin_topics_mode: mastered

  mbti-personality:
    runs-on: ubuntu-latest
    steps:
      - name: Generate MBTI Personality (Right Side)
        uses: lowlighter/metrics@latest
        with:
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          filename: personality.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: metadata
          plugin_16personalities: yes
          plugin_16personalities_url: ${{ secrets.SIXTEEN_PERSONALITIES_URL }}
          plugin_16personalities_sections: personality, traits
          plugin_16personalities_scores: no
